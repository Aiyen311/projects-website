{% extends "base.html" %}
{% load static %}

{% block title %}Company: {{ object.name }}{% endblock %}

{% block content %}
<div class="container">

  <div class="row">
    <div class="col-sm-12">

      <h2>{{ object.name }}</h2>
      <ul>
        {% for project in object.project_set.all %}
          <li><a href="{{ project.get_absolute_url }}">{{ project.title }}</a></li>
        {% endfor %}
      </ul>

    </div>
  </div>

</div>
{% endblock content %}
